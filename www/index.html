<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <title>Multi Jogos Tabela Periódica</title>
  </head>
  <body class="w3-light-blue">
    <div class="head-padding"> </div>
    <div class="w3-container">
      <div class="header">
        <div class="title">
          <h4>Multi Jogos Tabela Periódica</h4>
        </div>
        <button id="roll-dice" class="roll-dice-button w3-yellow">
          <span id="dice-result">Sortear dica</span>
        </button>
      </div>

      <div class="search-bar">
        <span>Dicas do elemento:</span>
      </div>

      <div class="tips">
        <table id="tips-table">
          <tr>
            <td><button id="toggle-tip-1" class="w3-btn w3-blue">01</button></td>
            <td id="tip-1" class="invisible"></td>
          </tr>
          <tr>
            <td><button id="toggle-tip-2" class="w3-btn w3-blue">02</button></td>
            <td id="tip-2" class="invisible"></td>
          </tr>
          <tr>
            <td><button id="toggle-tip-3" class="w3-btn w3-blue">03</button></td>
            <td id="tip-3" class="invisible"></td>
          </tr>
          <tr>
            <td><button id="toggle-tip-4" class="w3-btn w3-blue">04</button></td>
            <td id="tip-4" class="invisible"></td>
          </tr>
          <tr>
            <td><button id="toggle-tip-5" class="w3-btn w3-blue">05</button></td>
            <td id="tip-5" class="invisible"></td>
          </tr>
          <tr>
            <td><button id="toggle-tip-6" class="w3-btn w3-blue">06</button></td>
            <td id="tip-6" class="invisible"></td>
          </tr>
          <tr>
            <td><button id="toggle-tip-7" class="w3-btn w3-blue">07</button></td>
            <td id="tip-7" class="invisible"></td>
          </tr>
          <tr>
            <td><button id="toggle-tip-8" class="w3-btn w3-blue">08</button></td>
            <td id="tip-8" class="invisible"></td>
          </tr>
          <tr>
            <td><button id="toggle-tip-9" class="w3-btn w3-blue">09</button></td>
            <td id="tip-9" class="invisible"></td>
          </tr>
          <tr>
            <td><button id="toggle-tip-10" class="w3-btn w3-blue">10</button></td>
            <td id="tip-10" class="invisible"></td>
          </tr>
        </table>
      </div>

      <div class="footer">
        <button id="select-element" class="w3-btn w3-yellow">
          <p>Trocar elemento</p>
        </button>

      </div>
    </div>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
